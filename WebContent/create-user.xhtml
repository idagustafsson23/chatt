<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Skapa</title>
</h:head>
<h:body>
	<h:form>
		<p:container layout="fluid">
					<p:row tooltip-position="left"
						tooltip="Användarnamn måste innehålla 2-30 tecken.">
						<p:column span="4">
							<p:inputText id="userName" label="Användarnamn"
								value="#{userBean.userName}" required="true"
								required-message="Du måste ange ett användarnamn!"
								validator-message="Användarnamn måste vara mellan 2-30 tecken!" autocomplete="off">
								<f:validateLength minimum="2" maximum="30" />
							</p:inputText>
						</p:column>
					</p:row>

					<p:row tooltip-position="left"
						tooltip="Lösenord måste innehålla 2-30 tecken.">
						<p:column span="4">
							<p:inputText id="password" label="Lösenord"
								value="#{userBean.password}" required="true"
								required-message="Du måste ange ett lösenord!"
								validator-message="Lösenord måste vara mellan 2-30 tecken!" autocomplete="off">
								<f:validateLength minimum="2" maximum="30" />
							</p:inputText>
						</p:column>
					</p:row>
					</p:container>
				<p:container>
				<p:row>
				<p:commandButton action="#{userBean.addUser()}" value="Spara"></p:commandButton>
				</p:row>
				</p:container>
	</h:form>
</h:body>
</html>
