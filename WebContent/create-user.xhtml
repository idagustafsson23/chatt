<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Register User</title>
</h:head>
<h:body>
	<h:form>
	<p:messages id="messages"  autoUpdate="true" />
	<h:message value="#{userBean.returnValue}" />
	<h:panelGrid columns="2" columnClasses="rightAlign,leftAlign">
		<p:outputLabel for="userName" value="Username:"></p:outputLabel>
		<p:inputText id="userName" label="username"
			value="#{userBean.userName}" required="true"
			autocomplete="off">
			<f:validateLength minimum="2" maximum="30" />
		</p:inputText>
		
		<p:outputLabel for="password" value="Password:"></p:outputLabel>
		<p:password id="password" label="Password"
			value="#{userBean.password}" required="true"
			autocomplete="off" feedback="true">
			<f:validateLength minimum="2" maximum="30" />
		</p:password>
		
		<p:outputLabel for="otp" value="Key:"></p:outputLabel>
		<p:inputText id="otp" label="Key"
			value="#{userBean.otp}"
			autocomplete="off">
		</p:inputText>
		
		<p:commandButton action="#{userBean.addUser()}" value="Spara"></p:commandButton>
		<br />
		
		</h:panelGrid>
	</h:form>
</h:body>
</html>
