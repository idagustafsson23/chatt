<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
		<title>Login</title>
	</h:head>
	<h:body>
		<h:form>
		 <h:panelGrid columns="2" columnClasses="rightAlign,leftAlign">
			
			<p:outputLabel for="userNameField" value="Username"></p:outputLabel>
			<p:inputText id="userNameField" value="#{loginBean.userName}"></p:inputText>
			
			<p:outputLabel for="passwordField" value="Password"></p:outputLabel>
			<p:password id="passwordField" value="#{loginBean.password}"></p:password>
			
			<p:outputLabel value="Key: " > </p:outputLabel>
			<p:inputText value="#{loginBean.otp}" ></p:inputText> 
			
			
			<h:commandButton action="#{loginBean.login}" value="Login" ></h:commandButton>
			</h:panelGrid>
		</h:form>
	</h:body>
</html>
