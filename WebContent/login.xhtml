<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
		<title>Login</title>
	</h:head>
	<h:body>
	<h1>LOGIN</h1>
		<h:form>
		<p:messages id="messages"  autoUpdate="true" />
		<p:message for="userName"></p:message>
		 <h:panelGrid columns="2" columnClasses="rightAlign,leftAlign">
			
			<p:outputLabel for="userName" value="Username"></p:outputLabel>
			<p:inputText id="userName" value="#{loginBean.userName}" required="true"></p:inputText>
			
			<p:outputLabel for="passwordField" value="Password"></p:outputLabel>
			<p:password id="passwordField" value="#{loginBean.password}" required="true"></p:password>
			
			<p:outputLabel value="Key: " > </p:outputLabel>
			<p:inputText value="#{loginBean.otp}" ></p:inputText> 
			
			
			<p:commandButton action="#{loginBean.login()}" value="Login" ></p:commandButton>
			</h:panelGrid>
		</h:form>
		<h:form>
			<p:commandButton action="#{loginBean.goToCreat()}" value="Register New User"></p:commandButton>
		</h:form>
	</h:body>
</html>
