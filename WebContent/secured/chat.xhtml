<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Chat</title>
	<h:outputStylesheet name="grid/grid.css" library="primefaces" />
	<h:outputStylesheet library="css" name="style.css"  />
	<h:outputScript library="js" name="script.js"></h:outputScript>
</h:head>
<h:body>
	<div class="ui-g">
		<div class="ui-g-8 ui-g-nopad">
			<div class="ui-g-12" id="chatDiv">
				<!-- Chatten! -->
				<!-- <table id="response"></table> -->
				<div id="response"/>
			</div>
			<div class="ui-g-12" id="textfieldDiv">
				<div class="controls">
					<form id="do-chat" onsubmit="return false">
						
						<p:inputText id="message" autocomplete="off" />
						<p:outputLabel for="decodeKey" value="To:"></p:outputLabel>
						<p:inputText id="decodeKey"></p:inputText>
						<button id="btnSend" onclick="sendMessage()">SEND</button>
						
					</form>
				</div>
			</div>
		</div>
		<div class="ui-g-4">
			<p:outputLabel value="Online:"></p:outputLabel>
			<div id="users"></div>
			<!-- lista av medlemmar -->
			<h:form>
				<p:commandButton action="#{chatBean.logout()}" value="Logout"></p:commandButton>
			</h:form>
		</div>
	</div>
	<h:inputHidden id="userName" value="#{loginBean.loggedInUser.userName}"></h:inputHidden>

</h:body>
</html>
