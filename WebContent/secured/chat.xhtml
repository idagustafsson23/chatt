<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<h:outputStylesheet name="grid/grid.css" library="primefaces" />
	<title>Chat</title>
	
	<script src="js/script.js"></script>
</h:head>
<h:body>
	<div class="ui-g">
		<div class="ui-g-8 ui-g-nopad">
			<div class="ui-g-12" style="background-color: green">
				<!-- Chatten! -->
				<table id="response"></table>
			</div>
			<div class="ui-g-12" style="background-color: blue">
				<div class="controls">
					<form id="do-chat" onsubmit="return false">
						
						<p:inputText id="message" />
						<button id="btnSend" onclick="sendMessage()">SEND</button>
						
					</form>
				</div>
			</div>
		</div>
		<div class="ui-g-4">
			<div id="users"></div>
			<!-- lista av medlemmar -->
			<h:form>
				<p:commandButton action="#{chatBean.logout()}" value="Logout"></p:commandButton>
			</h:form>
		</div>
	</div>
	<h:inputHidden id="userName" value="#{loginBean.loggedInUser.userName}"></h:inputHidden>

</h:body>
</html>
